<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrapclass/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrapclass/bootstrap-5.3.3-dist/js/bootstrap.bundle.js">
    <title>area</title>
    <style>
       .wao{
        background-color: rgb(247,211,187);
        box-shadow: 10px 20px greenyellow;
       }
       h1{
        color: brown;
       }
    </style>
</head>
<body>
    <main class="w-25 rounded p-3 m-auto shadow wao ">
        <h1>Find the area of a triangle</h1>
        <input  type="number" class="form-control mt-3 base" placeholder="Enter Base">
        <input  type="number" class="form-control mt-3 height" placeholder="Enter Height">
        <button class="btn btn-success mt-3 reply" onclick="findArea()">Find area</button>
        <div id="m-3 reply"></div>
    </main>
    <script>
        function findArea() {
            let base = document.querySelector('.base').value;
            let height = document.querySelector('.height').value;
            let output = document.querySelector('.reply').innerHTML = (0.5 * base * height);
            console.log(output);
            
        }
    </script>
</body>
</html>
